<header>
    <div class="topbar d-flex align-items-center">
        <nav class="navbar navbar-expand">
            <div class="topbar-logo-header">
                <div class="">
                    <img src="{{url_for('static',filename='')}}images/logo-icon.png" class="logo-icon" alt="logo icon">
                </div>
                <div class="">
                    <h4 class="logo-text">Directorio GDA</h4>
                </div>
            </div>
            <div class="mobile-toggle-menu"><i class='bx bx-menu'></i></div>
            <div class="top-menu ms-auto">
                <a href="{{url_for('mod_main_bp.index')}}">
                    <div class="btn btn-outline-primary border-white pb-0">
                        <p class="h6 pb-0">Inicio</p>
                    </div>
                </a>
            </div>
            {% if current_user.is_authenticated %}
            <div class="user-box dropdown">
                <a class="d-flex align-items-center nav-link dropdown-toggle dropdown-toggle-nocaret" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{url_for('static',filename='images/avatars/'+owner.profile_image)}}" class="user-img" alt="user avatar">
                    <div class="user-info ps-3">
                        <p class="user-name mb-0">{{owner.first_name}} {{owner.last_name}}</p>
                        <p class="designattion mb-0">Bienvenido</p>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="{{url_for('mod_owner_bp.profile')}}"><i class="bx bx-user"></i><span>Perfil</span></a>
                    </li>
                    <li>
                        <div class="dropdown-divider mb-0"></div>
                    </li>
                    <li><a class="dropdown-item" href="{{url_for('mod_users_bp.logout')}}"><i class='bx bx-log-out-circle'></i><span>Cerrar Sesión</span></a>
                    </li>
                </ul>
            </div>
            {% else %}
            <div class="d-flex">
                <div class="m-1">
                    <a href="{{url_for('mod_users_bp.signin')}}" class="btn btn-secondary btn-sm">Iniciar Sesión</a>
                </div>
                <div class="m-1">
                    <a href="{{url_for('mod_users_bp.signup')}}" class="btn btn-secondary btn-sm">Registrate</a>
                </div>
            </div>
            {% endif %}
        </nav>
    </div>
</header>
